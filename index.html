<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Model CRUD-API</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    
    <style>
        .bg-custom-image {
            background-image: url(./burgers.jpg);
            background-size: 100%;
            background-position: center;
        }
    </style>
</head>
<body  class="bg-custom-image">
    <div class="container mt-5 text-center">
        <h2 class="text-center">Add A Recipe</h2>
        <div class="row">
            <div class="col-6">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
            <input
                type="text"
                class="form-control title-js"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
            />
                </div>
            </div>
        <div class="col-6">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Recipe</span>
            <input
                type="text"
                class="form-control recipe-js"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
            />
                </div>
            </div>
        </div>
    <button type="button" class="btn btn-outline-primary add-js">Add Recipe</button>
    </div>

    <div class="container-fluid mt-4">
        <table class="table table-striped table-secondary">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Recipe</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
            <tbody class="table-js"></tbody>
        </table>
    </div>

    <div
        class="modal"
        id="recipeModal"
        tabindex="-1"
        aria-labelledby="recipeModalLabel"
        aria-hidden="true"
    >
    
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recipeModalLabel">Add Recipe</h5>

            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
            ></button>
            </div>
            
        <div class="modal-body">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Enter title"
                />
            </div>
            
            <div class="mb-3">
                <label for="recipe" class="form-label">Recipe:</label>
                <input
                    type="text"
                    class="form-control"
                    id="recipe"
                    placeholder="Enter recipe"
                />
            </div>
        </div>

        <div class="modal-footer">
            <button type="sumbit" class="btn btn-primary sumbit-js">Submit</button>
        </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
